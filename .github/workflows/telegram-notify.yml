name: Telegram Release Notification

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Send Telegram notification
        run: |
          MESSAGE="üç∞ ahh done, new release! üç∞ [$VERSION]

pip install --upgrade tabfix-tool
or:
pip install --upgrade tabfix-tool[dev/encoding/full/unifmt]
or:
pip install tabfix-tool==$VERSION

${{ github.event.release.html_url }}"

          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=@LinuxGram2" \
            -d "text=$MESSAGE"
